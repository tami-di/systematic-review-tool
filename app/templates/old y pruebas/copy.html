{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/search.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<div class="content-container container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="post" action="/copy">
                <fieldset id="form-body">
                    <!-- Form Name -->
                    <legend>Paper Search</legend>

                    <div class= "checkbox" id = "checkbox">
                        
                    </div>

                    <!-- Search Bar -->
                    <div class="form-group">
                        <div class = "wrapper" >
                          <div class="search-input">
                            <a href="" target="_blank" hidden></a>
                              <input autocomplete = "off" id="searchinput" name="query" type="text" placeholder="Type to search.." class="form-control input-md">
                                <div class="autocom-box">
                                  <!-- here list are inserted from javascript -->
                                </div>
                                <button class="icon" for = "searchinput"><i class="fas fa-search"></i></button>
                          </div>
                          <p class="help-block"></p>
                        </div>
                      </div>

                   
    
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="results-body">

        </div>
    </div>
    <div class="row content-container" id= "put-form-here">
        <div class="col-md-12">
          <!-- Form content here -->
        </div>
      </div>
</div>

<!-- Scripts -->
<script src="/static/js/d3.v4.min.js"></script>
<script src="/static/js/copy.js"></script>
<script src="/static/js/autocomplete.js"></script>
<script src="/static/js/paper.js"></script>
<script>
    // Show results if needed
    show_results({{ results|tojson }});
    set_form();
</script>
{% endblock %}
