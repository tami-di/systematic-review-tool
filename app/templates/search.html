{% extends "base.html" %}
{% block content %}
<div class="content-container container">
    <div class="row">
        <div class="col-md-12">
             <form class="form-horizontal" method="post" action="/search">
                <fieldset id="form-body">
                    <!-- Form Name -->
                    <legend><h3>Paper search</h3></legend>
                </fieldset>
             </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="results-body">

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/static/js/d3.v4.min.js"></script>
<script src="/static/js/search.js"></script>
<script>
    set_form({{ dict|tojson }})
    show_results({{ results|tojson }})
</script>
{% endblock %}
